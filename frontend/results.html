<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possible Wordle Answers - Wordle Solver SS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <header>
            <h1>Possible Wordle Answers</h1>
        </header>

        <section class="results-section">
            <div id="results-header">
                <!-- Header info will be populated here -->
            </div>
            <ol id="results-list">
                <!-- Top 5 results will be populated here -->
            </ol>
            <div id="view-more-section" style="display: none;">
                <button id="view-more-btn">View More Guesses</button>
                <ol id="additional-results" style="display: none;">
                    <!-- Additional results will be populated here -->
                </ol>
            </div>
        </section>
    </div>

    <script src="js/results-script.js"></script>
</body>
</html>
