<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Possible Wordle Answers - Wordle Solver SS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Possible Wordle Answers</h1>
        </header>

        <section class="results-section">
            <div id="results-header">
                <!-- Header info will be populated here -->
            </div>
            <ol id="results-list">
                <!-- Top 5 results will be populated here -->
            </ol>
            <div id="view-more-section" class="hidden">
                <button id="view-more-btn" class="view-more-btn">View More Guesses</button>
                <ol id="additional-results" class="hidden">
                    <!-- Additional results will be populated here -->
                </ol>
            </div>
        </section>
    </div>

    <script src="/process/results-script.js"></script>
</body>

</html>
